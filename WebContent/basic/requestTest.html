<!DOCTYPE html>

<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>서블릿을 요청하는 방법</h1>
	<h2>1. get방식으로 요청하기</h2>
	<h3><a href="/serverweb/kitri">1)하이퍼링크로 요청하기</a></h3>
	<h3>2)form태그의 method가 get인 경우 - method를 생략하면 get방식</h3>
	<form method="get" action="/serverweb/kitri">
		아이디:<input type="text" name="id"/>
		<input type="submit" value="서블릿요청">
	</form>
	
	<h2>2. post방식으로 요청하기</h2>
	<form method="post"  action="/serverweb/kitri">
		아이디:<input type="text" name="id"/>
		<input type="submit" value="서블릿요청">
	</form>
</body>
</html>
